<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Grupo DLD - Envio de mensagens via Web WhatsApp</title>
		<script>
			function preencherMensagem() {
				// Seleciona o elemento select
				var select = document.getElementById("opcoes");

				// Obtém o valor selecionado no select
				var opcao = select.value;

				// Define o conteúdo da mensagem com base na opção selecionada
				var mensagem = "";
				if (opcao === "opcao1") {
					mensagem = "Sou o [PREENCHA] da DLD TIM/ EMPRESAS e encontrei o seu contato por meio de nossos cadastros internos. Vi que você tem plano empresarial com uma colega operadora. Aqui na DLD TIM EMPRESAS oferecemos planos que lhe ajudam a otimizar suas atividades, contando também com linhas fixas e internet móvel que pode trazer maior autonomia a sua empresa e economia. O que acha de conversarmos sobre como a DLD TIM EMPRESAS pode ajudar a [PREENCHA] em melhorar seus planos coorporativos, no dia [PREENCHA] às [PREENCHA], vou até você para mostrar nosso portifólio. Aguardo seu retorno.";
				} else if (opcao === "opcao2") {
					mensagem = "Mensagem da opção 2";
				} else if (opcao === "opcao3") {
					mensagem = "Mensagem da opção 3";
				}

				// Seleciona o elemento textarea e define o valor
				var textarea = document.getElementById("mensagem");
				textarea.value = mensagem;
			}
		</script>
	</head>
	<body>
		<h1>Envio de mensagens via web WhatsApp</h1>
		<form action="https://web.whatsapp.com/send?phone=55" method="get">
			<label for="telefone">Telefone (DDD + Telefone):</label>
			<input type="text" id="telefone" name="phone">
			<br>
			<label for="mensagem">Mensagem:</label>
			<select id="opcoes" name="opcoes" onchange="preencherMensagem()">
				<option value="">Selecione uma opção</option>
				<option value="opcao1">Cliente de Outra Operadora</option>
				<option value="opcao2">Opção 2</option>
				<option value="opcao3">Opção 3</option>
			</select>
			<br>
			<textarea id="mensagem" name="text" rows="20" cols="50"></textarea>
			<br>
			<button type="submit">Enviar mensagem</button>
		</form>
	</body>
</html>
